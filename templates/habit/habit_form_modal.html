<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3 row">
            <label for="{{ field.id_for_label }}" class="form-label" style="color: #5F0293;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors|join:", " }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="btn-container">
        <button type="submit" class="btn btn-style">Guardar h√°bito</button>
    </div>
</form>
