{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/auth_base.css' %}">

<div class="body-content">

    <div class="row">
        <h1 class="title-page">Configuraci√≥n</h1>   
    </div>

    <div class="row">
        <h3 class="subtitle-page">Notificaciones</h3>
    </div>

    <div class="row">
        <form method="POST">
            {% csrf_token %}
            
            <div class="switch-button">
                <div class="row">
                    <div class="col-md-11">
                        <p class="settings-text" >Recibir notificaciones</p>
                    </div>
                    <div class="col-md justify-content-end align-items-end">
                        <input type="checkbox" name="recibir_promociones" class="switch-button__checkbox" id="recibirPromociones" {% if preferencias.recibir_promociones %}checked{% endif %}>
                        <label for="recibirPromociones" class="switch-button__label"></label>
                    </div>
                </div>
            </div>
    
            <div class="row mt-4">
                <label for="frecuencia">Frecuencia de notificaciones:</label>
                <select name="frecuencia" id="frecuencia" class="form-control mt-3">
                    <option value="diaria" {% if preferencias.frecuencia == 'diaria' %}selected{% endif %}>Diaria</option>
                    <option value="semanal" {% if preferencias.frecuencia == 'semanal' %}selected{% endif %}>Semanal</option>
                    <option value="mensual" {% if preferencias.frecuencia == 'mensual' %}selected{% endif %}>Mensual</option>
                </select>
            </div>


            <div class="row mt-4" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-style" style="width: 180px !important;">Guardar Cambios</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
